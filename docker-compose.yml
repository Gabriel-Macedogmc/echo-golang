version: '3'

services:
  backend-golang:
    container_name: echo-golang-backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3337:3333"
    volumes:
      - ./:/app
    restart: always

  postgres-db:
    container_name: postgres-db
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./postgres/:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
